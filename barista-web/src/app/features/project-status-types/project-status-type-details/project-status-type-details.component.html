<mat-card class="project-status-type-details" fxFill >
        <mat-card-header>
            <mat-card-title>
            Project Status Type
            </mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <form [formGroup]="form" (ngSubmit)="submit()" >
            <formly-form type="submit" [model]="projectStatusType" [fields]="fields" [options]="options" [form]="form"></formly-form>
            <button  type="submit" mat-button color="primary" *ngIf="!newProjectStatusType">Update</button> 
            <!-- TODO: type="submit" for both buttons eventually -->
            <!--  TODO: put in the form directive -->
            <button mat-button color="primary" *ngIf="newProjectStatusType">Create</button>
            </form>
        </mat-card-content>
    </mat-card>
