<mat-card class="output-format-type-details" fxFill >
  <mat-card-header>
    <mat-card-title>
      System Configuration
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="form" (ngSubmit)="submit()" >
      <formly-form type="submit" [model]="systemConfiguration" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <button  type="submit" mat-button color="primary" [disabled]="!form.valid">Update</button>
    </form>
  </mat-card-content>
</mat-card>
