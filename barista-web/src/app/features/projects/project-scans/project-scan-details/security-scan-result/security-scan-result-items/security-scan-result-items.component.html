<mat-card class="content-card" fxFill>
  <mat-card-header>
    <mat-card-title>
      Security Scan Results
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <app-datatable
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [selected]="selected"
      [selectionType]="'single'"
      (select)="onSelect($event)"
      [sorts]="[{prop: 'severity', dir: 'desc'}]"
      [getPageResults]="getPagedResults.bind(this)"
      >
    </app-datatable>

    <ng-template #urlLinkTmpl let-value="value" ngx-datatable-cell-template>
      <a [href]="value" (click)="onUrlClick($event)" target="_blank">{{value}}</a>
    </ng-template>

  </mat-card-content>
</mat-card>
